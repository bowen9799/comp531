<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pizza Guys</title>

  <p>Pizza Guys Order Form</p>

  <form>

  <p>Name<br>
  <input type="text" name="Name" value="your name"></p>

  <p>Address: #### Street Name<br>
  <input type="text" name="Address" value="delivery address"></p>

  <p>Phone Number: 123-123-1234<br>
  <input type="tel" name="phone" value="123-123-1234"></p>

  <p><u>Pizza Size</u><br>
  <input type="radio" name="size" value="large" checked> Large
  <input type="radio" name="size" value="medium"> Medium
  <input type="radio" name="size" value="small"> Small</p>

  <p><u>Pizza Toppings</u><br>
  <input type="radio" name="topping" value="saussage" checked> Saussage
  <input type="radio" name="topping" value="pepperoni"> Pepperoni
  <input type="radio" name="topping" value="olives"> Olives
  <input type="radio" name="topping" value="anchovies"> Anchovies
  <input type="radio" name="topping" value="onion"> Onion</p>
  
  <input type="submit" value="Place Order">
  <input type="reset" value="Clear">

  </form>

</head>

<body>
  <script src="js/scripts.js"></script>
</body>
</html>
